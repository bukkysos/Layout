<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive design</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>
    <div class="wrapper">
      <div class="nav-stick">
        <div class="left">
          <img src="img/logo.png" id="logo" alt="Logo">
        </div>
        <div class="right">
          <button type="button" name="button">Login</button>
          <button type="button" name="button">Register</button>
        </div>
      </div>

                <li>Support</li>
                <li>Get Involved</li>
                <li>About</li>
                <li>Blog</li>

        <div class="gray">
            <div class="gray1">Commercial themes</div>

        </div>
        <div class="container">

                <ul class="links">
                    <li>Featured</li>
                    <li>Popular</li>
                    <li>Latest</li>

              </div>
            </div>
            <div class="wrap">

            <div class="row"><img src="img/screenshot.jpg" class="img" alt="image"></div>
            <div class="row"><img src="img/screenshot.jpg" class="img" alt="image"></div>


            <div class="row"><img src="img/screenshot.jpg" class="img" alt="image"></div>
            <div class="row"><img src="img/screenshot.jpg" class="img" alt="image"></div>
            <div class="row"><img src="img/screenshot.jpg" class="img" alt="image"></div>

            <div class="row"><img src="img/screenshot.jpg" class="img" alt="image"></div>

            <div class="row"><img src="img/screenshot.jpg" class="img" alt="image"></div>

    </div>
